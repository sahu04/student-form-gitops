apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-form
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/YOUR_NAME/student-form-gitops.git
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
