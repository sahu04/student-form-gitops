apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
      - image: 605518582307.dkr.ecr.us-west-1.amazonaws.com/student-frontend:latest
        name: frontend
        ports:
        - containerPort: 80
